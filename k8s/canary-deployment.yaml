apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
      version: v2
  template:
    metadata:
      labels:
        app: my-app
        version: v2
    spec:
      containers:
        - name: spring-boot-container-v2
          image: httpd
          ports:
            - containerPort: 80
